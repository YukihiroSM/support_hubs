<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Виговоритись</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
  <main class="shell">
    <div class="brand">
      <img src="/static/assets/riy-mark.svg" class="brand-mark" alt="РІЙ">
      Хаби підтримки РІЙ
    </div>
    <section class="card">
      <div class="eyebrow">Хаб підтримки 08</div>
      <h1>Виговоритись</h1>
      <p class="lead">Можна виговоритися одним реченням. Цього достатньо.</p>
      
      <form data-release>
        <textarea name="release" placeholder="Напиши тут кілька слів."></textarea>
        <div class="actions">
          <button class="btn btn-accent" type="submit">Відпустити</button>
        </div>
        <div class="release-hint" data-release-hint hidden>Готово. Можна закрити сторінку.</div>
      </form>
    
      <div class="divider"></div>
      <p class="footnote">Нічого не зберігається. Сторінка не веде логів і не має аналітики.</p>
    </section>
  </main>
  <script src="/static/js/base.js"></script>
</body>
</html>
