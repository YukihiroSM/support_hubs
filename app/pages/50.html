<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>М'яка пауза</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body class="theme-girly">
  <main class="shell">
    <div class="brand">
      <img src="/static/assets/riy-mark.svg" class="brand-mark" alt="РІЙ">
      Хаби підтримки РІЙ
    </div>
    <section class="card">
      <div class="eyebrow">Хаб підтримки 50</div>
      <h1>М'яка пауза</h1>
      <p class="lead">Тут можна бути м'якою. Без темпу, без очікувань.</p>
      
      <form data-release>
        <textarea name="release" placeholder="Напиши кілька теплих слів для себе."></textarea>
        <div class="actions">
          <button class="btn btn-accent" type="submit">Залишити тут</button>
        </div>
        <div class="release-hint" data-release-hint hidden>Тепло збережене лише в тобі.</div>
      </form>
    
      <div class="divider"></div>
      <p class="footnote">Нічого не зберігається. Сторінка не веде логів і не має аналітики.</p>
    </section>
  </main>
  <script src="/static/js/base.js"></script>
</body>
</html>
