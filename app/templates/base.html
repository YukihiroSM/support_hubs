<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/base.css">
  {% if site_theme %}
    <link rel="stylesheet" href="/static/css/themes/{{ site_theme }}.css">
  {% endif %}
</head>
<body{% if body_class %} class="{{ body_class }}"{% endif %}>
  <main class="shell">
    <div class="brand">
      <img src="/static/assets/riy-mark.svg" class="brand-mark" alt="РІЙ">
      {{ brand_label or "Хаби підтримки · РІЙ" }}
    </div>
    {% block content %}{% endblock %}
    <footer class="site-footnote">yuk0-dev-team для "РОЮ" · Все буде 4.5.0.</footer>
  </main>
  {% if site_theme %}
    {% include "themes/" ~ site_theme ~ ".html" %}
  {% endif %}
  <script src="/static/js/base.js"></script>
</body>
</html>
